# =====================
# 🧠 Base model config
# =====================
base_model: mistralai/Mixtral-8x7B-Instruct-v0.1
model_type: AutoModelForCausalLM
tokenizer_type: AutoTokenizer
trust_remote_code: true
use_auth_token: true

# =====================
# 📚 Dataset
# =====================
datasets:
  - path: data_train/fine_tune_dataset_clean.jsonl
    type: chat_template
    field_messages: messages
    message_field_role: role
    message_field_content: content
    roles_to_train:
      - user
      - assistant
chat_template: mistral_v2v3
val_set_size: 0.05

# =====================
# ⚙️ Adapter training (LoRA + 8-bit quant)
# =====================
adapter: lora
use_peft: true
load_in_8bit: true
use_flash_attention: false

bnb_4bit_quant_type: nf4

lora_r: 16
lora_alpha: 32
lora_dropout: 0.05
lora_target_modules:
  - q_proj
  - k_proj
  - v_proj
  - o_proj
  - gate_proj
  - up_proj
  - down_proj

# =====================
# 🧪 Training
# =====================
sequence_len: 768                # ↓ encore pour le 1er batch
sample_packing: true
pad_to_sequence_len: true

micro_batch_size: 1
gradient_accumulation_steps: 1   # ⚠️ Plus léger en RAM
num_epochs: 3
learning_rate: 2e-5
optimizer: adamw_torch
lr_scheduler: cosine

use_gradient_checkpointing: true

# =====================
# 💾 Output
# =====================
output_dir: ./checkpoints/mixtral-finetuned
save_safetensors: true

# =====================
# 📊 Experiment tracking (optional)
# =====================
wandb_project: mixtral-finetune
wandb_run_name: mixtral-run