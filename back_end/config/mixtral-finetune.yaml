# =====================
# ğŸ§  Base model config
# =====================
base_model: mistralai/Mixtral-8x7B-Instruct-v0.1
model_type: AutoModelForCausalLM
tokenizer_type: AutoTokenizer
trust_remote_code: true
use_auth_token: true

# =====================
# ğŸ“š Dataset
# =====================
datasets:
  - path: data_train/fine_tune_dataset_clean.jsonl
    type: chat
val_set_size: 0.05

# =====================
# âš™ï¸ Adapter training (LoRA, no quant)
# =====================
adapter: lora
use_peft: true
load_in_4bit: false
load_in_8bit: false
use_flash_attention: false

lora_r: 16
lora_alpha: 32
lora_dropout: 0.05
lora_target_modules:
  - q_proj
  - k_proj
  - v_proj
  - o_proj
  - gate_proj
  - up_proj
  - down_proj

# =====================
# ğŸ§ª Training
# =====================
sequence_len: 2048
sample_packing: true
pad_to_sequence_len: true

micro_batch_size: 1
gradient_accumulation_steps: 4
num_epochs: 3
learning_rate: 2e-5
optimizer: adamw_torch
lr_scheduler: cosine

# =====================
# ğŸ’¾ Output
# =====================
output_dir: ./checkpoints/mixtral-finetuned
save_safetensors: true

# =====================
# ğŸ“Š Experiment tracking (optional)
# =====================
wandb_project: mixtral-finetune
wandb_run_name: mixtral-run