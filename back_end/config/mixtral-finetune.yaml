# =====================
# ğŸ§  Base model config
# =====================
base_model: mistralai/Mixtral-8x7B-Instruct-v0.1
model_type: AutoModelForCausalLM
tokenizer_type: AutoTokenizer
trust_remote_code: true
use_auth_token: true

# =====================
# ğŸ“š Dataset
# =====================
datasets:
  - path: data_train/fine_tune_dataset_clean.jsonl
    type: chat_template
    field_messages: messages
    message_field_role: role
    message_field_content: content
    roles_to_train:
      - user
      - assistant
chat_template: mistral_v2v3
val_set_size: 0.01

# =====================
# âš™ï¸ Adapter training (LoRA)
# =====================
adapter: lora
use_peft: true
load_in_8bit: true
use_flash_attention: false

# ğŸ’¥ Ne PAS mÃ©langer avec du 4bit ici si 8bit est activÃ©
# Supprimer complÃ¨tement les lignes 4bit
# bnb_4bit_quant_type: nf4  âŒ supprimÃ©

lora_r: 8
lora_alpha: 16
lora_dropout: 0.05
lora_target_modules:
  - q_proj
  - k_proj
  - v_proj
  - o_proj
  - gate_proj
  - up_proj
  - down_proj

# =====================
# ğŸ§ª Training
# =====================
sequence_len: 512                # ğŸ”½ rÃ©duit
sample_packing: false            # ğŸ”¥ DÃ‰SACTIVÃ‰
pad_to_sequence_len: true

micro_batch_size: 1
gradient_accumulation_steps: 1   # ğŸ”½ minimal
num_epochs: 1                    # pour test rapide
learning_rate: 2e-5
optimizer: adamw_torch
lr_scheduler: cosine

use_gradient_checkpointing: true

# =====================
# ğŸ’¾ Output
# =====================
output_dir: ./checkpoints/mixtral-finetuned
save_safetensors: true

# =====================
# ğŸ“Š Experiment tracking
# =====================
wandb_project: mixtral-finetune
wandb_run_name: mixtral-run